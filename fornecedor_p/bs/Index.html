{{ define "Index" }}

<!DOCTYPE html>
<html lang="en-US">

{{ template "Header" }}

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Stock</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="/new" class="btn btn-success" ><i class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
                        <a href="#deleteModal" class="btn btn-danger" ><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <span class="custom-checkbox">
                <input type="checkbox" id="selectAll">
                <label for="selectAll"></label>
              </span>
                        </th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .}}
                    <tr>
                        <td>
                            <!--
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox5" name="options[]" value="1">
                                <label for="checkbox5"></label>
                              </span>
                            -->
                        </td>
                        <td>{{.Name}}</td>
                        <td>{{.Category}}</td>
                        <td>{{.Price}}</td>
                        <td>
                            <a href="/edit?id={{ .Id }}" class="edit" ><i class="material-icons"  title="Edit">&#xE254;</i></a>
                            <a href="/pdelete?id={{ .Id }}" class="delete" ><i class="material-icons"  title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>x</b> out of <b>y</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>


{{ template "Footer" }}

{{ end }}
